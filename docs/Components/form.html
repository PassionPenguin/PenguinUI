<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="../../libs/styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-side">
        <div class="dashboard-brand">Penguin.design</div>
        <div class="dashboard-list">
            <h6 class="mv-1"><b>Components</b></h6>
            <ul class="dashboard-sublist">
                <li>Form</li>
            </ul>
        </div>
    </div>
    <div class="dashboard-content">
        <div class="col-5 mb-1">
            <div class="form-object">
                <div class="text-description">Enter Name here</div>
                <div class="input-group">
                    <input class="form-control" placeholder="Penguin Zhang" type="text">
                </div>
            </div>
        </div>
        <div class="col-5 mb-1">
            <div class="form-object">
                <div class="text-description">Enter Website here</div>
                <div class="input-group">
                    <input class="form-control" placeholder="https://passionpenguin.github.io/" type="url">
                </div>
            </div>
        </div>
        <div class="col-5 mb-1">
            <div class="form-object">
                <div class="text-description">Enter City - Province/State here</div>
                <div class="input-group">
                    <input class="form-control" placeholder="Guangzhou, Guangdong" type="text">
                </div>
            </div>
        </div>
        <div class="col-5 mb-1">
            <div class="form-object">
                <div class="text-description">Enter Mail Code here</div>
                <div class="input-group disabled">
                    <input class="form-control" disabled placeholder="510000 CHINA" type="text">
                </div>
            </div>
        </div>
        <div class="col-5 mb-1">
            <div class="form-object">
                <div class="text-description">Search Something..</div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="mi">search</span></div>
                    </div>
                    <input class="form-control" placeholder="With icon on the left side." type="text">
                </div>
            </div>
        </div>
        <div class="col-5 mb-1">
            <div class="form-object">
                <div class="text-description">Search Something..</div>
                <div class="input-group">
                    <input class="form-control" placeholder="With icon on the right side." type="text">
                    <div class="input-group-append">
                        <div class="input-group-text"><span class="mi">search</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../libs/scripts/main.js"></script>
</body>
</html>
